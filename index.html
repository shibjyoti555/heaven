<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter code</title>

    <style>
        input{
            border-radius: 20px;
            border: 1px solid grey;
            padding: 10px;
        }

        button{
            border-radius: 20px;
            background-color: bisque;
            border: 2px dashed pink;
            font-family: algerian;
            font-size: 150%;
        }

        .invert{
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <center>

    <input type="text" id='cd'>
    <br><br>
    <img class="invert" src="https://www.graphicsfactory.com/clip-art/image_files/image/5/1300585-occupations-064-12202006.gif" height="50px" alt="(*^_^*)">
    <button id="btn" onclick='ent()'>Go to Heaven</button>
    <img class="invert" src="https://www.graphicsfactory.com/clip-art/image_files/image/5/1300585-occupations-064-12202006.gif" height="50px" alt="(*^_^*)">

    <div id="chk"></div>
    </center>
</body>
</html>

<script>
    var input = document.getElementById("cd");

    input.addEventListener("keyup", function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
            document.getElementById("btn").click();
        }
    });

    function ent(){
        var cd=input.value;

        if(isNaN(cd)){
            realheaven();
        }
        else{
            if(cd.length == 6){
                window.open('https://nhentai.net/g/'+cd,'_blank');
            }
            else{
                realheaven();
                // document.getElementById('chk').innerHTML="cd";
            }
        }
    }
